kinds:
  function:
    label: "函数"
    default_style: lower_camel
    prompt: |
      - 使用动词或动宾结构，强调执行的动作及目标对象。
      - 点明核心业务语义，便于推断返回值或副作用。
      - 保持精炼，通常由 2~4 个单词组成。
  variable:
    label: "变量"
    default_style: snake_case
    prompt: |
      - 使用名词或名词短语，准确描述所存储的数据或语义。
      - 在合适时刻点明度量单位、类型或作用范围。
      - 避免动词开头，减少含糊或过度抽象的词汇。
  project:
    label: "项目"
    default_style: kebab_case
    prompt: |
      - 面向产品或仓库命名，可适度创意但保持专业可信。
      - 可以组合核心领域概念，突出差异化价值。
      - 控制长度，确保易读、易记且便于口头交流。

styles:
  lower_camel:
    label: "小驼峰 (lowerCamelCase)"
    aliases:
      - lowerCamelCase
      - lower camel
      - 小驼峰
      - camelcase
    prompt: |
      - 使用小驼峰命名法：首个单词首字母小写，其余单词首字母大写，其余字母小写。
      - 名称中不得包含空格、下划线或连字符。
  pascal_case:
    label: "帕斯卡 (PascalCase)"
    aliases:
      - PascalCase
      - pascal
      - 帕斯卡
      - upper camel
    prompt: |
      - 使用帕斯卡命名法：每个单词首字母大写，其余字母小写，名称中不出现分隔符。
      - 禁止包含空格、下划线或连字符。
  snake_case:
    label: "蛇形 (snake_case)"
    aliases:
      - snake_case
      - snake
      - 蛇形
      - 下划线命名
    prompt: |
      - 使用蛇形命名法：全部小写，单词之间使用单个下划线连接。
      - 不得包含空格或连字符，避免出现连续的下划线。
  kebab_case:
    label: "烤串 (kebab-case)"
    aliases:
      - kebab-case
      - kebab
      - 烤串
      - dash-case
    prompt: |
      - 使用烤串命名法：全部小写，单词之间使用单个连字符连接。
      - 不允许出现空格或下划线，避免出现连续的连字符。
